<!doctype html>
<!-- source: http://plnkr.co/edit/VFbP9h?p=preview -->
<html ng-app="plunker" >
<head>
  <meta charset="utf-8">
  <title>AngularJS Plunker</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script src="http://code.angularjs.org/1.1.0/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">

  <div ng-repeat="box in myboxes">
  myBox0: {{box }}<br/>
  x: <input type="text" ng-model="box.x"></input><br/>
  y: <input type="text" ng-model="box.y"></input><br/>
  </div>
  <box ng-repeat="box in myboxes">drag me</box>

</body>
</html>
