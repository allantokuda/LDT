<!doctype html>
<!-- source: http://plnkr.co/edit/VFbP9h?p=preview -->
<html ng-app="plunker" >
<head>
  <meta charset="utf-8">
  <title>AngularJS Plunker</title>
  <script>document.write("<base href=\"" + document.location + "\" />");</script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script src="http://code.angularjs.org/1.1.0/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  myBox0: {{myBox0 | json}}<br/>
  myBox1: {{myBox1 | json}}<br/>
  x: <input type="text" ng-model="myBox0.x"></input><br/>
  y: <input type="text" ng-model="myBox0.y"></input><br/>
  x: <input type="text" ng-model="myBox1.x"></input><br/>
  y: <input type="text" ng-model="myBox1.y"></input><br/>

  <box model="myBox0">drag me</box>
  <box model="myBox1">drag me</box>

</body>
</html>
